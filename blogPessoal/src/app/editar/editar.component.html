<div class="container">

  <div class="row mt-5 mb-5">

    <div class="col-md-4">

      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img src="../../assets/img/perfil.jpeg" class="card-img-top rounded-circle w-75" alt="Imagem de capa do card">
        </div>

        <div class="card-body">
          <h5 class="card-title text-center">Jonathan Dias</h5>
          <p class="card-text text-center">Estudante do bootcamp Gegeration Brasil, onde estou me preparando para me
            tornar um desenvolvedor web Full Stack Jr.
          </p>

          <a href="https://www.linkedin.com/in/jonathan-dias-521b90180/"
            class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blanck">LinkedIn</a>

          <a href="https://github.com/JhonDias98" class="btn btn-outline-dark d-flex justify-content-center"
            target="_black">GitHub</a>

        </div>
      </div>

    </div>

    <div class="col-md-8">

      <div>
        <h3 class="text-center mb-4 text-monoscape">Edição de postagem</h3>

        <div class="form-group">
          <label for="texto" class="text-monospace">Título</label>
          <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite seu titulo"
            [(ngModel)]="postagem.titulo">
        </div>

        <div class="form-group">
          <label for="texto" class="text-monospace">Texto:</label>
          <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="Digite seu texto"
            [(ngModel)]="postagem.texto"></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
        </div>
      </div>

    </div>

  </div>

</div>
